<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-container">
        <h4 id="title-playlist">Playlist de Música Lucas</h4>
        <!--Capa do Disco-->
        <img id="cover"  alt="Disc cover.">
        <!--Música-->
        <audio id="audio"></audio>
        <!--Abaixo da Capa-->
        <div id="below-cover">
            <div id="song-info">
                <div id="song-name">Nome da música</div>
                <div id="band-name" class="light-color">Nome da banda</div>
            </div>
            <button id="like" ><i class=" light-color material-symbols-outlined" >favorite</i></button>
        </div>

        <div id="progress-container">
            <div id="progress-bar">
                <div id="current-progress"></div>
            </div>
            <div id="time-box">
                <div id="song-time">00:00</div>
                <div id="total-time">00:00</div>
            </div>
        </div>
        
        <!--Botões-->
        <div id="button-container">
            <button id="shuffle"><i class="material-symbols-outlined">shuffle</i></button>
            <button id="previous"><i class="material-symbols-outlined button-navigate">skip_previous</i></button>
            <button id="play"><i class="button-biggest material-symbols-outlined">play_circle</i></button>
            <button id="next"><i class="material-symbols-outlined button-navigate">skip_next</i></button>
            <button id="repeat"><i class="material-symbols-outlined">repeat</i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
